<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecuación del Amor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Time Bond</h1>
        <div id="result" class="result">
            <div class="time-grid">
                <div class="time-row">
                    <div class="time-unit">
                        <div class="time-value">0</div>
                        <div class="time-label">Años</div>
                    </div>
                    <div class="time-unit">
                        <div class="time-value">0</div>
                        <div class="time-label">Meses</div>
                    </div>
                    <div class="time-unit">
                        <div class="time-value">0</div>
                        <div class="time-label">Días</div>
                    </div>
                </div>
                <div class="time-row">
                    <div class="time-unit">
                        <div class="time-value">0</div>
                        <div class="time-label">Horas</div>
                    </div>
                    <div class="time-unit">
                        <div class="time-value">0</div>
                        <div class="time-label">Minutos</div>
                    </div>
                    <div class="time-unit">
                        <div class="time-value">0</div>
                        <div class="time-label">Segundos</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
